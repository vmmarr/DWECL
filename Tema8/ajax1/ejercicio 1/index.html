<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Actividad 1</title>
    <script type="text/javascript">
        function valida() {   
            var parametros = {
                fecha_nacimiento: $('#fecha_nacimiento').val(),
                codigo_postal: $('#codigo_postal').val(),
                telefono: $('#telefono').val()
            };
                 
            //jQuery.post( url [, data ] [, success ] [, dataType ] )
            $.post("servidor.php" , parametros, procesaRespuesta);
        } 

        function procesaRespuesta(r) { 
            $('#texto').html(r);       
        }
    </script>
</head>
<body>
    <form>
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="text" name="fecha_nacimiento" id="fecha_nacimiento"/><br>
        <label for="codigo_postal">Codigo postal:</label>
        <input type="text" name="codigo_postal" id="codigo_postal"/><br>
        <label for="telefono">telefono:</label>
        <input type="text" name="telefono" id="telefono"/><br>
        <input type="button" id="comprobar" Value="Validar datos" onclick="valida()">
    </form>
    <br><br>
    <div id="texto"></div>
</body>
</html>
