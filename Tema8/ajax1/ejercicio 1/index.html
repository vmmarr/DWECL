<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
    <script type="text/javascript">
        var READY_STATE_COMPLETE=4;
        var peticion_http =null;
        function inicializa_xhr() { 
            if(window.XMLHttpRequest) { 
                return new XMLHttpRequest();  
            } else if(window.ActiveXObject) { 
                return new ActiveXObject("Microsoft.XMLHTTP");  
            }  
        }

        function valida() {   
            peticion_http = inicializa_xhr();
            if (peticion_http) {     
                peticion_http.onreadystatechange = procesaRespuesta;    
                peticion_http.open("POST","http://localhost:8000/servidor.php",true);    
                peticion_http.setRequestHeader("Content-Type","application/x-www-form-urlencoded");
                var query_string = crea_query_string();    
                peticion_http.send(query_string); 
            } 
        } 
        function procesaRespuesta() { 
            if (peticion_http.readyState == READY_STATE_COMPLETE) { 
                if (peticion_http.status == 200) {      
                    $('#texto').text(peticion_http.responseText);    
                }   
            }
        }

        function crea_query_string() { 
            var fecha = $('#fecha_nacimento').val;
            var cod = $('#codigo_postal').val;
            var tel = $('#telefono').val;
            return "nombre="+ encodeURIComponent(nombre.value) + "&nocache="+Math.random();
        }
    </script>
</head>
<body>
    <form>
        <label for="fecha_nacimiento">Fecha de nacimiento:</label>
        <input type="text" name="fecha_nacimiento" id="fecha_nacimiento"/>
        <label for="codigo_postal">Codigo postal:</label>
        <input type="text" name="codigo_postal" id="codigo_postal"/>
        <label for="telefono">telefono:</label>
        <input type="text" name="telefono" id="telefono"/>
        <input type="button" id="comprobar" Value="Validar datos" onclick="valida()">
    </form>
    <br><br>
    <div id="texto"></div>
</body>
</html>
