<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>
    <script>
        $(document).ready(function() {
            $('#formulario').validate();
        });
    </script>
</head>
<body>
    <form id="formulario">
        <label for="idFieldEdad">Edad: </label>
        <input class="required number" id="idFieldEdad" name="fieldEdad"/> <br>
        <label for="idFieldCP">Código postal: </label>
        <input class="required number" minlength="5" maxlength="5" id="idFieldCP" name="fieldCP"/> <br>
        <label for="idFieldPagina">Página web </label>
        <input class="required url" id="idFieldPagina" name="fieldPagina"/> <br>
        <label for="idPassword">Password</label>
        <input type="password" class="required" id="idPassword" name="fieldPassword" /> <br>
        <label for="idPassword2">Repite el password</label>
        <input type="password" class="required" equalTo="#idPassword" id="idPassword2" name="fieldPasswordb" />
    </form>
</body>
</html>
