<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="act.js"></script>
    <title>Actividad 1</title>
</head>
<body>
    <form>
        <fieldset> 
            <legend>Convertir de base 10 a base x</legend>
            <label for="num1">Introduzca un numero en base 10</label>
            <input type="text" id="num1"><br>
            <label for="base1">Introduzca una base entre 2 y 36</label>
            <input type="text" id="base1"><br>
            <input type="button" value="Convertir" onclick="convertir1()">
            <input type="text" id="resultado1" disabled>
        </fieldset>
    </form>
    <br>
    <form>
        <fieldset>
            <legend>Convertir de base X a base 10</legend>
            <label for="num2">Introduzca un numero</label>
            <input type="text" id="num2"><br>
            <label for="base2">Introduzca la base en la  que se encuentra</label>
            <input type="number" min="2" max="36"><br>
            <input type="button" value="Convertir" onclick="convertir2()">
            <input type="text" id="resultado2" disabled>
        </fieldset>
    </form>
</body>
</html>
